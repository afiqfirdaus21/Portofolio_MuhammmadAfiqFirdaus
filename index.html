<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio - Muhammad Afiq Firdaus</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">Afiq Firdaus<span>Web Designer</span></div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="hero-text">
            <h1>Hi, I'm <span>Muhammad Afiq Firdaus</span></h1>
            <p>Creative Frontend Developer & Designer</p>
        </div>
    </section>

    <section id="about" class="about-section">
        <div class="about-container">
            <div class="about-image">
                <img src="assets/foto afiq.jpg" alt="Profile">
            </div>
            <div class="about-content">
                <h2>About Me</h2>
                <p>
                    Passionate UI/UX Designer with a creative approach to crafting intuitive
                    and engaging user experiences.
                </p>

                <div class="skills">
                    <div class="skill">
                        <label>UX</label>
                        <progress value="90" max="100"></progress>
                    </div>
                    <div class="skill">
                        <label>Website Design</label>
                        <progress value="80" max="100"></progress>
                    </div>
                    <div class="skill">
                        <label>App Design</label>
                        <progress value="70" max="100"></progress>
                    </div>
                    <div class="skill">
                        <label>Graphic Design</label>
                        <progress value="85" max="100"></progress>
                    </div>
                </div>
            </div>
        </div>
    </section>

</html>
